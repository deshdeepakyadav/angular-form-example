<form name="addForm" class="practice-form" novalidate>
<div class="row col-lg-12 marginTop">
<div class="col-lg-4">
<span class="col-lg-3">Name :</span>
<span class="col-lg-9"><input type="text" class="form-control"data-ng-model="nameTxt" name="nameTxt" required="" ></span>
</div>
<div class="col-lg-4">
<span class="col-lg-4">Location :</span>
<span class="col-lg-8"><input type="text" class="form-control" data-ng-model="locationTxt" name="locationTxt" required=""></span>
</div>
<div class="col-lg-4">
<span class="col-lg-3"><button type="submit" class="btn btn-primary" data-ng-click="add()">Add</button></span>
<span class="col-lg-9"></span>
</div>
</div>
<div class="row col-lg-12 ">
<div class="col-lg-4">
<span class="col-lg-3"></span>
<span class="col-lg-9" ng-show="addForm.$submitted || addForm.nameTxt.$touched" >
 <span ng-show="addForm.nameTxt.$error.required" class="error">Tell us your name.</span>
    </span>
</div>
<div class="col-lg-4">
<span class="col-lg-4"></span>
<span class="col-lg-8" ng-show="addForm.$submitted || addForm.locationTxt.$touched" >
 <span ng-show="addForm.locationTxt.$error.required" class="error">Tell us your Location.</span>
    </span>
</div>
<div class="col-lg-4">
<span class="col-lg-3"></span>
<span class="col-lg-9"></span>
</div>
</div>
</form>

<div class="row col-lg-12 marginTop">
<table class="table">
<tr><td>Sr.</td><td>Name</td><td>Location</td></tr>
<tr data-ng-repeat="cust in customers">
<td>{{$index+1}}</td><td>{{cust.name | uppercase }}</td><td>{{cust.location | lowercase}}</td>
</tr>
</table>
</div>
